<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
      <div class="underline"></div>
    </div>

    <div class="players-section">
      <div class="player-card active-player" id="playerX-card">
        <div class="player-avatar">
          <img
            src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Atavus"
            alt="Player X Avatar"
          />
        </div>
        <span class="player-name">Me</span>
        <span class="player-symbol">X</span>
      </div>

      <div class="player-card" id="playerO-card">
        <div class="player-avatar">
          <img
            src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Kimera"
            alt="Player O Avatar"
          />
        </div>
        <span class="player-name">You</span>
        <span class="player-symbol">O</span>
        <span class="your-turn-text" style="display: none">Your Turn</span>
      </div>
    </div>

    <div class="gameContainer">
      <div class="Container">
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
      </div>
    </div>

    <button id="reset" class="reset-button">Reset Game</button>

    <div class="image-box">
      <img src="Winner.gif" alt="Winner celebration" class="imgBox" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
